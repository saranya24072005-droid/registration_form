<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        .details-box{
            width:300px;
            height:150px;
            padding:0px;
            box-shadow:0 0 5px ;
            border-radius: 1px; 
            margin-left: 50px;
        }
         button{
            padding:5px;
            margin-top: 3px;
            margin-left: 10px;
            width:65px;
        }
        .details-box p{
            margin:0px 5px;
            margin-top: 5px;
        }
        .www{
            display: block;
            margin-top: -16px;
            margin-left: 20px;
        }      
        
        

        
    </style>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <form>
            <label>First Name:</label>
            <input type="text" placeholder="Enter first name"><br>
            <label>Last Name:</label>
            <input type="text" placeholder="Enter last name"><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter Email address"><br>
            <label>Password:</label> 
            <input type="text"><br>
            <label>Gender:</label><br>
            <label>Male</label>
            <input type="radio" name="gender"><br>
            <label>Female</label>
            <input type="radio" name="gender"><br>
            <label>Other</label>
            <input type="radio" name="gender"><br>
            <label>Age</label>
            <input type="number"><br>
            <label>Preferances:</label><br>
            <label>Acrylic painting</label>
            <input type="checkbox"><br>
            <label>Oil painting</label>
            <input type="checkbox"><br>
            <label>Water color painting</label>
            <input type="checkbox"><br>
            <label>Select Occupation</label>
            <select type="dropdown">
                <option>Student</option>
            </select><br>
    
            <div class="details-box">
                <p>Share few lines about</p>
                <p>about yourself....</p>
                
            </div>
            <label class="www">Bio</label>

            <button>RESET</button>
            <button>SUBMIT</button>

            


        </form>

    </form>
    
</body>
</html>
